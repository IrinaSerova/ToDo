<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>JustTodo App</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addItem()">
                <ion-icon color="primary" name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            JustTodo App is a simple to-do list app that helps you to keep your life organized. It is clean, fast, and easy to use. 

          </ion-card-header>
      
         
    <ion-list>
        <ion-item *ngFor="let item of Items">            
                <h2>{{item.title}}</h2>
                <p>{{item.about}}</p>
                <ion-fab top right>
                    <button ion-fab mini color="danger" (click)="delete(item)"> <ion-icon name="trash"></ion-icon></button>
                </ion-fab>
            
          </ion-item>
    </ion-list>
  
</ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar >
      <ion-title>You have  {{this.Items.length}} task to do</ion-title>
      
    </ion-toolbar>
  </ion-footer>
