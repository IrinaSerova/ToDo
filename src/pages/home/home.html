<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>ToDo App</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addItem()">
                <ion-icon color="primary" name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
 
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of Items">            
                <h2>{{item.title}}</h2>
                <p>{{item.about}}</p>
                <ion-fab top right>
                    <button ion-fab mini color="danger" (click)="delete(item)"> <ion-icon name="trash"></ion-icon></button>
                </ion-fab>
            
          </ion-item>
    </ion-list>
</ion-content>
